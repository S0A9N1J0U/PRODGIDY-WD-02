<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Stopwatch">
        <div class="timer-display">
            00 : 00 : 00 
        </div>
    </div>

    <div class="buttons">
        <button id="Start" class="btn" style="--clr:green;">Start</button>
        <button id="Pause" class="btn" style="--clr:red;">Pause</button>
        <button id="resetBtn" class="btn" style="--clr:rgb(255, 251, 0);">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
